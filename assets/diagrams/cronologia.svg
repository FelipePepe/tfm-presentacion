<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 620" role="img" aria-labelledby="title desc">
  <title id="title">Cronología global del proyecto TeamHub por bloques</title>
  <desc id="desc">Diagrama Gantt con líneas de trabajo y PRs ancla hasta la versión v1.5.1.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#183a66" />
      <stop offset="100%" stop-color="#112a4c" />
    </linearGradient>
    <style>
      .panel { fill: url(#bg); stroke: #5e7fb0; stroke-width: 1.4; }
      .plot { fill: #0f2545; fill-opacity: .40; }
      .grid { stroke: #8eaedf; stroke-opacity: .26; stroke-width: 1; }
      .title { fill: #f4f8ff; font: 700 44px "Trebuchet MS", Verdana, sans-serif; }
      .subtitle { fill: #c8dbff; font: 600 20px "Trebuchet MS", Verdana, sans-serif; }
      .axis { fill: #deebff; font: 700 17px "Trebuchet MS", Verdana, sans-serif; }
      .row { fill: #d8e7ff; font: 700 19px "Trebuchet MS", Verdana, sans-serif; }
      .label { fill: #f5f9ff; font: 700 15px "Trebuchet MS", Verdana, sans-serif; }
      .milestone { fill: #ffd56f; stroke: #f8bf3c; stroke-width: 2; }
      .mtext { fill: #ffefc8; font: 700 13px "Trebuchet MS", Verdana, sans-serif; }
      .foot { fill: #c4d9ff; font: 600 15px "Trebuchet MS", Verdana, sans-serif; }
    </style>
  </defs>

  <rect x="30" y="30" width="1140" height="560" rx="20" class="panel" />

  <text x="600" y="88" text-anchor="middle" class="title">Cronología del proyecto TeamHub (visión ejecutiva)</text>
  <text x="600" y="118" text-anchor="middle" class="subtitle">Secuencia por bloques de trabajo con PRs ancla y hitos de release</text>

  <rect x="320" y="150" width="800" height="360" rx="12" class="plot" />

  <g>
    <line x1="320" y1="150" x2="320" y2="510" class="grid" />
    <line x1="420" y1="150" x2="420" y2="510" class="grid" />
    <line x1="520" y1="150" x2="520" y2="510" class="grid" />
    <line x1="620" y1="150" x2="620" y2="510" class="grid" />
    <line x1="720" y1="150" x2="720" y2="510" class="grid" />
    <line x1="820" y1="150" x2="820" y2="510" class="grid" />
    <line x1="920" y1="150" x2="920" y2="510" class="grid" />
    <line x1="1020" y1="150" x2="1020" y2="510" class="grid" />
    <line x1="1120" y1="150" x2="1120" y2="510" class="grid" />
  </g>

  <g class="axis" text-anchor="middle">
    <text x="320" y="537">Inicio</text>
    <text x="420" y="537">Setup</text>
    <text x="520" y="537">Fases 2-3</text>
    <text x="620" y="537">Fases 4-5</text>
    <text x="720" y="537">v1.0</text>
    <text x="820" y="537">v1.3</text>
    <text x="920" y="537">Calidad</text>
    <text x="1020" y="537">v1.5.0</text>
    <text x="1120" y="537">v1.5.1</text>
  </g>

  <g class="row" text-anchor="end">
    <text x="300" y="202">Gobierno técnico</text>
    <text x="300" y="254">Backend + seguridad</text>
    <text x="300" y="306">Frontend funcional</text>
    <text x="300" y="358">Testing y calidad</text>
    <text x="300" y="410">Observabilidad</text>
    <text x="300" y="462">SonarQube + A11y</text>
  </g>

  <rect x="320" y="178" width="360" height="32" rx="8" fill="#63b2ff" />
  <text x="500" y="199" text-anchor="middle" class="label">Reglas de trabajo y ADRs (ancla: PR #68)</text>

  <rect x="390" y="230" width="730" height="32" rx="8" fill="#6ad2a6" />
  <text x="755" y="251" text-anchor="middle" class="label">Seguridad end-to-end: MFA, HMAC, CSRF (ancla: PR #107)</text>

  <rect x="500" y="282" width="420" height="32" rx="8" fill="#f2b45e" />
  <text x="710" y="303" text-anchor="middle" class="label">Funcionalidad usuario: onboarding y proyectos (ancla: PR #61)</text>

  <rect x="500" y="334" width="620" height="32" rx="8" fill="#8eb9ff" />
  <text x="810" y="355" text-anchor="middle" class="label">Consolidación de tests y cobertura (ancla: PR #117)</text>

  <rect x="930" y="386" width="190" height="32" rx="8" fill="#c792f2" />
  <text x="1025" y="407" text-anchor="middle" class="label">Sentry + logging (PR #103)</text>

  <rect x="980" y="438" width="140" height="32" rx="8" fill="#ff8f8f" />
  <text x="1050" y="459" text-anchor="middle" class="label">Hardening final</text>

  <g>
    <polygon points="720,142 729,151 720,160 711,151" class="milestone" />
    <text x="720" y="136" text-anchor="middle" class="mtext">release v1.0</text>

    <polygon points="820,142 829,151 820,160 811,151" class="milestone" />
    <text x="820" y="136" text-anchor="middle" class="mtext">release v1.3</text>

    <polygon points="1020,142 1029,151 1020,160 1011,151" class="milestone" />
    <text x="1020" y="136" text-anchor="middle" class="mtext">release v1.5.0</text>

    <polygon points="1120,142 1129,151 1120,160 1111,151" class="milestone" />
    <text x="1120" y="136" text-anchor="middle" class="mtext">release v1.5.1</text>
  </g>

  <text x="320" y="578" class="foot">Detalle completo de PRs en decisiones.md; aquí se muestran sólo PRs ancla para claridad.</text>
</svg>
