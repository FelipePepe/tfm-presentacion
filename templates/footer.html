    <script src="./vendor/reveal/plugin/highlight/highlight.js"></script>

        hash: true,
        slideNumber: "c/t",

        controls: true,
        progress: true,
        fragments: false,
        center: true,
        transition: "slide",
        backgroundTransition: "fade",
        plugins: [RevealNotes, RevealMarkdown, RevealHighlight, RevealZoom],
        // Configuración para presentación de 30+ minutos

        keyboard: {

        },
